<!DOCTYPE html><html lang="zh"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> leaflet util · zhf的博客</title><meta name="description" content="leaflet util - zhf"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/blog/favicon-me.png"><link rel="stylesheet" href="/blog/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://zzhf.github.com/atom.xml" title="zhf的博客"></head><body><div class="wrap"><header><a href="/blog/" class="logo-link"><img src="/blog/favicon-me.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/blog/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/blog/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://weibo.com/p/1005056017789138/home" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/zzhf" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/blog/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">leaflet util</h1><div class="post-info">Nov 17, 2017</div><div class="post-content"><h4 id="extend函数"><a href="#extend函数" class="headerlink" title="extend函数"></a>extend函数</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line">    <span class="comment">// @function extend(dest: Object, src?: Object): Object</span></div><div class="line">    <span class="comment">// Merges the properties of the `src` object (or multiple objects) into `dest` object and returns the latter. Has an `L.extend` shortcut.</span></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">extend</span>(<span class="params">dest</span>) </span>&#123;</div><div class="line">        <span class="keyword">var</span> i, j, len, src;</div><div class="line"></div><div class="line">        <span class="keyword">for</span> (j = <span class="number">1</span>, len = <span class="built_in">arguments</span>.length; j &lt; len; j++) &#123;</div><div class="line">            src = <span class="built_in">arguments</span>[j];</div><div class="line">            <span class="keyword">for</span> (i <span class="keyword">in</span> src) &#123;</div><div class="line">                dest[i] = src[i];</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> dest;</div><div class="line">    &#125;</div><div class="line"><span class="string">``</span><span class="string">` </span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">#### creat函数</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">`</span><span class="string">``</span>JS</div><div class="line">    <span class="comment">// @function create(proto: Object, properties?: Object): Object</span></div><div class="line">    <span class="comment">// Compatibility polyfill for [Object.create](https://developer.mozilla.org/docs/Web/JavaScript/Reference/Global_Objects/Object/create)</span></div><div class="line">    <span class="keyword">var</span> create = <span class="built_in">Object</span>.create || (<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="function"><span class="keyword">function</span> <span class="title">F</span>(<span class="params"></span>) </span>&#123;&#125;</div><div class="line">        <span class="keyword">return</span> <span class="function"><span class="keyword">function</span> (<span class="params">proto</span>) </span>&#123;</div><div class="line">            F.prototype = proto;</div><div class="line">            <span class="keyword">return</span> <span class="keyword">new</span> F();</div><div class="line">        &#125;;</div><div class="line">    &#125;)();</div></pre></td></tr></table></figure>
<h4 id="bind函数"><a href="#bind函数" class="headerlink" title="bind函数"></a>bind函数</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// @function bind(fn: Function, …): Function</span></div><div class="line"><span class="comment">// Returns a new function bound to the arguments passed, like [Function.prototype.bind](https://developer.mozilla.org/docs/Web/JavaScript/Reference/Global_Objects/Function/bind).</span></div><div class="line"><span class="comment">// Has a `L.bind()` shortcut.</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">bind</span>(<span class="params">fn, obj</span>) </span>&#123;</div><div class="line">    <span class="keyword">var</span> slice = <span class="built_in">Array</span>.prototype.slice;</div><div class="line"></div><div class="line">    <span class="keyword">if</span> (fn.bind) &#123;</div><div class="line">        <span class="keyword">return</span> fn.bind.apply(fn, slice.call(<span class="built_in">arguments</span>, <span class="number">1</span>));</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">var</span> args = slice.call(<span class="built_in">arguments</span>, <span class="number">2</span>);</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="keyword">return</span> fn.apply(obj, args.length ? args.concat(slice.call(<span class="built_in">arguments</span>)) : <span class="built_in">arguments</span>);</div><div class="line">    &#125;;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h4 id="temlape函数"><a href="#temlape函数" class="headerlink" title="temlape函数"></a>temlape函数</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> templateRe = <span class="regexp">/\&#123; *([\w_\-]+) *\&#125;/g</span>;</div><div class="line"></div><div class="line"><span class="comment">// @function template(str: String, data: Object): String</span></div><div class="line"><span class="comment">// Simple templating facility, accepts a template string of the form `'Hello &#123;a&#125;, &#123;b&#125;'`</span></div><div class="line"><span class="comment">// and a data object like `&#123;a: 'foo', b: 'bar'&#125;`, returns evaluated string</span></div><div class="line"><span class="comment">// `('Hello foo, bar')`. You can also specify functions instead of strings for</span></div><div class="line"><span class="comment">// data values — they will be evaluated passing `data` as an argument.</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">template</span>(<span class="params">str, data</span>) </span>&#123;</div><div class="line">    <span class="keyword">return</span> str.replace(templateRe, <span class="function"><span class="keyword">function</span> (<span class="params">str, key</span>) </span>&#123;</div><div class="line">        <span class="keyword">var</span> value = data[key];</div><div class="line"></div><div class="line">        <span class="keyword">if</span> (value === <span class="literal">undefined</span>) &#123;</div><div class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">'No value provided for variable '</span> + str);</div><div class="line"></div><div class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="keyword">typeof</span> value === <span class="string">'function'</span>) &#123;</div><div class="line">            value = value(data);</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> value;</div><div class="line">    &#125;);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h4 id="isArray函数"><a href="#isArray函数" class="headerlink" title="isArray函数"></a>isArray函数</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// @function isArray(obj): Boolean</span></div><div class="line"><span class="comment">// Compatibility polyfill for [Array.isArray](https://developer.mozilla.org/docs/Web/JavaScript/Reference/Global_Objects/Array/isArray)</span></div><div class="line"><span class="keyword">var</span> isArray = <span class="built_in">Array</span>.isArray || <span class="function"><span class="keyword">function</span> (<span class="params">obj</span>) </span>&#123;</div><div class="line">    <span class="keyword">return</span> (<span class="built_in">Object</span>.prototype.toString.call(obj) === <span class="string">'[object Array]'</span>);</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<h4 id="indexOf函数"><a href="#indexOf函数" class="headerlink" title="indexOf函数"></a>indexOf函数</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// @function indexOf(array: Array, el: Object): Number</span></div><div class="line"><span class="comment">// Compatibility polyfill for [Array.prototype.indexOf](https://developer.mozilla.org/docs/Web/JavaScript/Reference/Global_Objects/Array/indexOf)</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">indexOf</span>(<span class="params">array, el</span>) </span>&#123;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; array.length; i++) &#123;</div><div class="line">        <span class="keyword">if</span> (array[i] === el) &#123; <span class="keyword">return</span> i; &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/blog/2017/10/21/渥兰网页面布局实现方案/" class="next">NEXT</a></div><div class="copyright"><p>© 2016 - 2017 <a href="https://zzhf.github.com">zhf</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script><script>(function(b,o,i,l,e,r){b.GoogleAnaly
